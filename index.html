<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Buku dari API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
      <h1>Data Buku dari API</h1>
      <p>By Muhammad Arkan Karindra Darvesh</n>
            Kelas pweb D</p>
      <div id="data-container" class="row"></div>
    </div>

    <script>
      function getDataFromAPI() {
        fetch('https://it-its.id/api/books') 
          .then(response => response.json())
          .then(data => {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            data.forEach(item => {
              dataContainer.innerHTML += `
                <div class="col-md-4">
                  <div class="card col-mb-2">
                    <h5 class="card-judul">${item.title} (${item.year})</h5>
                    <p class="card-penulis">${item.author}</p>
                  </div>
                </div>
              `;
            });
          })
          .catch(error => console.error('Terjadi kesalahan:', error));
      }

      getDataFromAPI();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
